<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Features</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .feature-card {
            width: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            background: #fff;
            text-align: center;
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: scale(1.05);
        }

        .feature-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .feature-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .feature-description {
            font-size: 0.9rem;
            color: #666;
            padding: 0 10px;
            margin-bottom: 10px;
        }

        .feature-button {
            display: inline-block;
            text-decoration: none;
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }

        .feature-button:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>App Features</h1>
    <div class="container">
        <!-- Feature 1 -->
        <div class="feature-card">
            <img src="https://files.oaiusercontent.com/file-9Gu4caDJZbbQdrNFxs8HFq?se=2025-01-24T12%3A18%3A03Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D6b3b6065-77e5-4a5c-96a1-de5dfa11acd8.webp&sig=ZYaMruryNq/Ax%2B57LkoJudfZ15k2hKE/1xVs0ob57iQ%3D" alt="Feature 1 Image" class="feature-image">
            <div class="feature-title">Animated Videos</div>
            <div class="feature-description">Learn about sex education through engaging and informative animated videos.</div>
            <a href="animatedvideo.html" class="feature-button">Explore</a>
        </div>


        <!-- Feature 2 -->
        <div class="feature-card">
            <img src="https://media.istockphoto.com/id/1202754535/vector/hand-drawn-cartoon-kids-jumping-together-outdoor.jpg?s=612x612&w=0&k=20&c=qIEl1U6zDZWG6vwRIdnfM5OQzuAVxuur3GVPJIJ-YMQ=" alt="Feature 3 Image" class="feature-image">
            <div class="feature-title">Support</div>
            <div class="feature-description">Get support from elders or experts. </div>
            <a href="support.html" class="feature-button">Help me</a>
        </div>

        <!-- Feature 3 -->
        <div class="feature-card">
            <img src="https://images.yourstory.com/cs/5/8e7cc4102d6c11e9aa979329348d4c3e/Snehaicover-1674026799565.png?mode=crop&crop=faces&ar=16%3A9&format=auto&w=1920&q=75" alt="Feature 4 Image" class="feature-image">
            <div class="feature-title">Want to know more?</div>
            <div class="feature-description">Access a wide range of articles and videos for in-depth learning.</div>
            <a href="chatbot ai" class="feature-button">Ask doubts</a>
        </div>
    </div>
</body>
</html>
